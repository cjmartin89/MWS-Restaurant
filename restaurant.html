<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Viewport Declaration -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
          <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul aria-label="Breadcrumb" id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
      </header>
      <!-- End header -->
    
      <!-- Beginning main -->
      <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
          <div id="map" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h3 id="restaurant-name"></h3>
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-imageAltText"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <div id="div"></div>
            <div id="reviewForm" role="form" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Add Review</h2>
                  <form id="addReview" class="form-group">
                    <label for="name" class="reviewFormLabel">Name: </label><br>
                    <input type="text" name="name" class="reviewInput" placeholder="Enter Your Name Here"><br>
                    <label for="rating" class="reviewFormLabel">Rating: </label><br>
                    <input type="text" name="rating" class="reviewInput" placeholder="Enter Rating Between 1 - 5 Here"><br>
                    <label for="comments" class="reviewFormLabel">Comment: </label><br>
                    <input type="text" name="comments" class="reviewInput" id="commentInput" placeholder="Enter Your Comment Here"><br>
                    <input type="submit" value="Submit" id="submitButton">
                  </form>
                </div>
              
              </div>
          <ul id="reviews-list"></ul>
        </section>

        <!-- End reviews -->
      </main>
      <!-- End main -->
    
      <!-- Beginning footer -->
      <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
      <!-- End footer -->
    
      <!-- Beginning scripts -->
      <!-- Database helpers -->
      <script type="text/javascript" src="js/dbhelper.js"></script>
      <!-- Main javascript file -->
      <script type="text/javascript" src="js/restaurant_info.js"></script>
      <!-- Google Maps -->
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXAV7JXEVHkQ2btJFJdXUiOUuL0YDSn50&libraries=places&callback=initMap"></script>
      <!-- End scripts -->
    
    </body>


</html>
